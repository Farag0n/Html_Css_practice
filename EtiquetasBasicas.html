<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Las etiquetas h son para titulos o subtitulos</h1>

    <h2>
        <span>el span es para facilitar</span>
        <span>poner estilos diferentes a partes de</span>
        <span>un mismo titulo</span>
    </h2>

    <p>la etiqueta p es para parrafos y con br se hacen saltos de linea</p>

    <hr><!--esto es para hacer una linea orisontal, es mejor hacerlo con css-->

    <!--Enlaces-->
    <a href="https://google.com">Link a google</a>
    <hr>
    <!--Atributo para que el link se habra en otra pagina-->

    <a href="https://google.com" target="_blank">Link a google en otra pestana</a>

    <!--imagenes-->
    <img src="#aca va la ruta de donde esta la imagen y el nombre del archivo" alt="Aca se describe la imagen" width="aca se pone el ancho de la imagen">

    <!--Contenedores semanticos-->
    <header></header><!--Este es para el encabesado-->
    <main></main><!--Este es para el cuerpo-->
    <footer></footer><!--Este es para el pie de pagina-->
    <section></section><!--Este es para definir una seccion-->
    <article></article><!--Este es para una seccion independiente como lo podria ser un articulo de un periodico-->


</body>
</html>
